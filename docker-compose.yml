version: "3.8"

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: ${COMPOSE_PROJECT_NAME:-smolvlm}-backend
    ports:
      - "${BACKEND_PORT:-8000}:${BACKEND_INTERNAL_PORT:-8000}"
    volumes:
      - ./backend/uploads:${UPLOADS_DIR:-/app/uploads}
      - huggingface_cache:${HF_HOME:-/root/.cache/huggingface}
      - ./models:${MODELS_DIR:-/models}
    environment:
      - DEVICE=${DEVICE:-cpu}
      - VQA_MODEL_ID=${VQA_MODEL_ID:-HuggingFaceTB/SmolVLM2-256M-Video-Instruct}
      - MODEL_SIZE=${MODEL_SIZE:-256M}
      - PORT=${BACKEND_INTERNAL_PORT:-8000}
      - HF_HOME=${HF_HOME:-/root/.cache/huggingface}
      - MODELS_DIR=${MODELS_DIR:-/models}
      - SESSION_TIMEOUT=${SESSION_TIMEOUT:-3600}
      - MAX_UPLOAD_SIZE=${MAX_UPLOAD_SIZE:-10}
    healthcheck:
      test: ["CMD", "sh", "-c", "curl -f http://localhost:${BACKEND_INTERNAL_PORT:-8000}/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - smolvlm-net
    restart: ${RESTART_POLICY:-unless-stopped}

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: ${COMPOSE_PROJECT_NAME:-smolvlm}-frontend
    ports:
      - "${FRONTEND_PORT:-8501}:8501"
    environment:
      - BACKEND_URL=${BACKEND_URL:-http://backend:8000}
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - smolvlm-net
    restart: ${RESTART_POLICY:-unless-stopped}

networks:
  smolvlm-net:
    driver: bridge
    name: ${COMPOSE_PROJECT_NAME:-smolvlm}-network

volumes:
  huggingface_cache:
    name: ${COMPOSE_PROJECT_NAME:-smolvlm}-hf-cache